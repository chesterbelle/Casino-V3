# pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (>1s)

[coverage:run]
source = .
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */config/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
